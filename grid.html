<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>grid</title>
</head>
<body>

<form>
<div class="Favorite__Card">
<div class="Input__Container">
<input type="radio" name="m_b" checked>Mountains</input>
<input type="radio" name="m_b">Beach</input>
</div>
<div class="Text__Container">
<label for="Fbook" class="Label">Favorite Book</label>
<input
name="Fbook"
class="Input"
type="text"
placeholder="Harry Potter Books"
required />
</div>
<div class="Input__Container">
<h4>How many siblings do you have?</h4>
<input
type="number"
id="siblings"
name="siblings"
min="0"
max="14"
required/>
</div>
<div class="Input__Container">
<label for="PhoneNumber">Phone Number</label>
<input
type="tel"
id="PhoneNumber"
name="PhoneNumber"
required/>
</div>
<div class="Button__Container">
<button type="submit" class="Button">Send</button>
</div>
</div>
</form>
</body>
</html>
